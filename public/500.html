<!DOCTYPE html>
<html>
<head>
  <title>Nous sommes désolés, quelque chose n'a pas fonctionné (erreur 500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    *{
        transition: all 0.6s;
    }

    html {
        height: 100%;
    }

    body{
        font-family: 'Lato', sans-serif;
        color: #888;
        margin: 0;
    }

    #main{
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
    }

    .fof{
      background-color: #414141;
      color: #F6D0A5;
      display: table-cell;
      vertical-align: middle;
    }

    .fof h1{
      /* font-family: 'Permanent Marker', cursive; */
      color: #F6D0A5;
      font-size: 50px;
      display: inline-block;
      padding-right: 12px;
      animation: type .5s alternate infinite;
    }

    @keyframes type{
        from{box-shadow: inset -3px 0px 0px #888;}
        to{box-shadow: inset -3px 0px 0px transparent;}
    }

    .erreur-card-container {
      margin: 4vh;
      margin-bottom: 70%;
      /* background-color: red; */
      padding-bottom: 2vh;


    }

    .erreur-card-title {
      margin-bottom: 5vh;
    }

    .erreur-card-body {
      display: inline-block;
      margin-left: 3vh;
      margin-right: 3vh;
      margin-bottom: 5vh;


    }

    .erreur-card-btn {
      padding: 0.01vh;
      box-shadow: none;
      border-radius: 50px;
      font-weight: bold;
      background-color: #F6D0A5;
      color: #4B4B4B;
      transition: background-color 0.3s ease, color 0.3s ease;
      margin-top: 4vh;
      margin-left: 7vh;
      margin-right: 7vh;
    }

  </style>
</head>

<body>

  <div id="main">
    <div class="fof">
      <div class="erreur-card-container">
        <div class="erreur-card-title">
          <h1>FitMate</h1>
        </div>
        <div class="erreur-card-body">
          La page que vous demandez n'existe pas (erreur 500).
        </div>
        <div class="erreur-card-btn">
          <p>Page d'accueil</p>
        </div>
      </div>
    </div>
</div>

</body>
</html>
