<!DOCTYPE html>
<html>
<head>
  <title>Erreur 404</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

    *{
        transition: all 0.6s;
    }

    html {
        height: 100%;
    }

    body{
        font-family: 'Lato', sans-serif;
        color: #888;
        margin: 0;
    }

    #main{
        display: table;
        width: 100%;
        height: 100vh;
        text-align: center;
    }

    .fof{
      background-color: #414141;
      color: #F6D0A5;
      display: table-cell;
      vertical-align: middle;
    }

    .fof h1{
      /* font-family: 'Permanent Marker', cursive; */
      color: #F6D0A5;
      /* font-size: 50px; */
      font-size: 60px;
      font-weight: bold;
      display: inline-block;
      padding-right: 12px;
      animation: type .5s alternate infinite;
    }

    @keyframes type{
        from{box-shadow: inset -3px 0px 0px #888;}
        to{box-shadow: inset -3px 0px 0px transparent;}
    }

    .erreur-card-container {
      margin: 4vh;
      margin-bottom: 70%;
      padding-bottom: 2vh;
    }

    .erreur-card-title {
      margin-bottom: 5vh;
    }

    .erreur-card-body {
      margin-left: 3vh;
      margin-right: 3vh;
      margin-bottom: 20vh;
      font-size: 20px;
      text-align: center;
    }

    a {
      display: inline-block;
      font-weight: 300;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      border: 1px solid #CDD4DE;
      padding: 8px 14px;
      border-radius: 4px;
      opacity: 0.4;
      cursor: pointer;
      color: #F6D0A5;

    }

  </style>
</head>

<body>

  <div id="main">
    <div class="fof">
      <div class="erreur-card-container">
        <div class="erreur-card-title">
          <h1>FitMate</h1>
        </div>
        <div class="erreur-card-body">
          La page que vous demandez n'existe pas (erreur 404).
        </div>
        <a href="events">ACCUEIL</a>
      </div>
    </div>
  </div>

</body>
</html>
